# Observability Stack for EDBotv8
# Prometheus, Grafana, and AlertManager for medical AI monitoring

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: edbot_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - monitoring
      - edbot_network
    restart: unless-stopped
    labels:
      - "org.label-schema.group=monitoring"

  grafana:
    image: grafana/grafana:10.0.0
    container_name: edbot_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
      - GF_SMTP_ENABLED=${SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${SMTP_HOST:-smtp.gmail.com:587}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM:-noreply@edbot.local}
      # Security settings for medical data
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
      - GF_LOG_LEVEL=warn
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "org.label-schema.group=monitoring"

  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: edbot_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--web.route-prefix=/'
      - '--cluster.listen-address='
      - '--log.level=warn'
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "org.label-schema.group=monitoring"

  node_exporter:
    image: prom/node-exporter:v1.6.0
    container_name: edbot_node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - "org.label-schema.group=monitoring"

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.12.0
    container_name: edbot_postgres_exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - PG_EXPORTER_EXTEND_QUERY_PATH=/etc/postgres_exporter/queries.yaml
    volumes:
      - ./postgres_exporter/queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    networks:
      - monitoring
      - edbot_network
    restart: unless-stopped
    labels:
      - "org.label-schema.group=monitoring"
    depends_on:
      - db

  redis_exporter:
    image: oliver006/redis_exporter:v1.50.0
    container_name: edbot_redis_exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_EXPORTER_LOG_FORMAT=txt
    networks:
      - monitoring
      - edbot_network
    restart: unless-stopped
    labels:
      - "org.label-schema.group=monitoring"
    depends_on:
      - redis

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local  
  alertmanager_data:
    driver: local

networks:
  monitoring:
    driver: bridge
  edbot_network:
    external: true